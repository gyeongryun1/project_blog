<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>

</style>
<block th:replace="~{fragment/header :: header}"></block>
<body>
<div class="container">
    <h2>회원 가입</h2>
    <form action="/auth/joinProc" method="post" th:object="${memberDto}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}"
                   th:errorclass="field-error" class="form-control" placeholder="이름을 입력하세요">
            <div class="field-error" th:errors="*{username}">이름 오류</div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter password" name="password">
            <div class="field-error" th:errors="*{password}">비밀번호 오류</div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email" name="email">
            <div class="field-error" th:errors="*{email}">이메일 오류</div>
        </div>
        <button type="submit" id="btn-save" class="btn btn-primary">회원가입완료</button>
    </form>
<!--    <button id="btn-save" class="btn btn-primary">회원가입완료</button>-->
</div>

<script src="/js/member.js"></script>
</body>
</html>
