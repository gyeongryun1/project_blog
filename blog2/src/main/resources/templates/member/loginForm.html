<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<block th:replace="~{fragment/header :: header}"></block>
<body>
<div class="container">
    <h2>로그인</h2>
    <form action="/login" method="post" >
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text"  class="form-control" id="username" placeholder="Enter username" name="username">

        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
        </div>
        <button id="btn-login" class="btn btn-primary">로그인</button>
        <a href='https://kauth.kakao.com/oauth/authorize?client_id=34dc765c12bd0dfe35c15917ee571b87&redirect_uri=http://localhost:8080/auth/kakao/callback&response_type=code'><img height="38px" src="/image/kakao_login.png"/></a>

    </form>
</div>

</body>
</html>
